name: EnglAIsh Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Deploy to EC2
      run: |
        echo "$EC2_KEY" > $HOME/key.pem
        chmod 400 $HOME/key.pem
        ssh -i $HOME/key.pem -o StrictHostKeyChecking=no -o ServerAliveInterval=60 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
          set -ex

          echo "Starting frontend deployment process..."

          echo "Navigating to frontend project directory..."
          cd /home/ubuntu/EnglAIsh-front

          echo "Pulling latest code..."
          git pull origin main

          echo "Installing dependencies..."
          npm ci

          echo "Building project..."
          npm run build

          echo "Setting permissions..."
          sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /home/ubuntu/EnglAIsh-front
          sudo chmod -R u+rwX /home/ubuntu/EnglAIsh-front

          echo "Serving the build using a web server..."
          sudo rm -rf /var/www/engl-aish-front/*
          sudo cp -r build/* /var/www/engl-aish-front/
          sudo systemctl restart nginx

          echo "Frontend deployment completed successfully"
        ENDSSH
